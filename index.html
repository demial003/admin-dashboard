<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <h1>Dashboard</h1>
        <ul class="nav1">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="nav2">
          <li>Settings</li>
          <li>Suppot</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="header">
        <div class="row1">
          <input type="image" src="" alt="Search " />
          <input type="search" name="search" id="search" />
          <div class="user-info">
            <input type="image" src="" alt="notif" />
            <img src="" alt="pfp" />
            <p>User Name</p>
          </div>
        </div>

        <div class="greeting">
          <div class="user-greeting">
            <img src="" alt="pfp" />
            <div class="text">
              <p>Hi there,</p>
              <p>User Name(@username)</p>
            </div>
          </div>
          <div class="media">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="box1">
          <div class="content-box1">1</div>
          <div class="content-box2">2</div>
          <div class="content-box3">3</div>
          <div class="content-box4">4</div>
          <div class="content-box5">5</div>
          <div class="content-box6">6</div>
        </div>
        <div class="box2"></div>
      </div>
    </div>
  </body>
</html>
